syntax = "proto3";

package training;

/*import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";*/

option go_package = "training";
option csharp_namespace = "training";

enum MovementType {
    PUSHUPS = 0;
    PULLUPS = 1;
}

message Exercise {
    MovementType movement = 1;
    int64 duration = 2;
}

message Training {
    repeated Exercise exercises = 1;
};