syntax = "proto3";

package training;

option go_package = "training";
option csharp_namespace = "training";

enum MovementType {
    WEIGHTLIFTING = 0;
    GYM = 1;
	CARDIO = 2;
}

enum TrainingType {
	FOR_TIME = 0;
	AMRAP = 1;
	EMOM = 2;
	TABATA = 3;
	FOR_QUALITY = 4;
	AFSAP = 5;
}

message Exercise {
    MovementType movement = 1;
    string name = 2;
}

message Training {
	string name = 1;
	TrainingType type = 2;
	repeated Exercise exercises = 3;
	int32 time_cap = 4;
};