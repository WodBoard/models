syntax = "proto3";

package training;

/*import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";*/

option go_package = "training";
option csharp_namespace = "training";

enum TrainingType {
	Undefined = 0;
	FOR_TIME = 1;
	AMRAP = 2;
	EMOM = 3;
	TABATA = 4;
	FOR_QUALITY = 5;
	AFRAP = 6;
}

message Training {
	TrainingType Type;
	string Name;
	Date Date;
	string Score;
    string Notes;
	float64 TimeCap;
};