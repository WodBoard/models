syntax = "proto3";

package user;

/*import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";*/

option go_package = "user";
option csharp_namespace = "user";

message User {
    string username = 1;
    string firstname = 2;
    string lastname = 3;
}

message Login {
    string username = 1;
    string password = 2;
}

message Signup {
    string username = 1;
    string password = 2;
    string firstname = 3;
    string lastname = 4;
}